<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      Blank
    </ion-title>
    <ion-button routerLink="/LoginPage">
      <ion-title slot="start">
        Login
      </ion-title>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">Blank</ion-title>
      <ion-title size="small">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
