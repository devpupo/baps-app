<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides autoplayDisableOnInteraction='true' page='false' scrollbar="false" [options]="slideOpts">
    <div *ngFor="let promotion of promotions">
      <ion-slide>
        <ion-card class="card-promotion">
          <ion-card-header>
            <ion-img [src]="promotion.imgPath"></ion-img>
            <ion-card-subtitle>{{promotion.timeTravel}} dias</ion-card-subtitle>
            <ion-card-title>{{promotion.city}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-row>
              <ion-col size='6'>
                <p class="text-suggested-flight">Voo sugerido</p>
                <p class="text-suggested-flight text-flight-stops">Sem paradas</p>
                <p>{{promotion.fromAirport}} <ion-icon name='airplane-outline'></ion-icon>
                  {{promotion.destinationAirport}}
                </p>
              </ion-col>
              <ion-col size='6'>
                <p class="text-price text-dollar-sign">R$</p>
                <p class="text-price text-total-price">{{promotion.price}}</p>
                <p class="text-price">/ adulto</p>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </div>
  </ion-slides>
</ion-content>
<app-toolbar></app-toolbar>
