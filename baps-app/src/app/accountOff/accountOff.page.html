<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Faça seu login!</ion-card-title>
      <ion-card-subtitle>Assim que entrar com uma conta, você terá acesso a todas as funcionalidades do BAPS.</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="block" routerLink="/login">Login</ion-button >
      <ion-text>
        <p>Não tem uma conta? Registre-se!</p>
      </ion-text>
      <ion-button expand="block" routerLink="/register">Registrar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<app-toolbar></app-toolbar>
