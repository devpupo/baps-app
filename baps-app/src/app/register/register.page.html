<ion-content [fullscreen]="true">
  <ion-slides autoplayDisableOnInteraction='true' page='false' scrollbar="false" [options]="slideOpts">
    <div class="RegisterMain">
      <span class="span">Insira os dados para criar sua conta:</span>
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <!-- <ion-col size="9"> -->
            <ion-item>
              <ion-label position="floating">Nome completo</ion-label>
              <ion-input></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">CPF</ion-label>
              <ion-input></ion-input>

            <ion-item>
              <ion-label position="floating">Endere√ßo</ion-label>

            </ion-item>
            <ion-item>

            </ion-item>
  
            <br />
